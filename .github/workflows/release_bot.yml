name: release_bot

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Update Pip
      run: curl https://bootstrap.pypa.io/get-pip.py | python
      
    - name: Install Release-Bot
      run: pip install release-bot
      
    - name: Run Release Bot
      run: |
        release-bot -c https://github.com/justinkumpe/workflowTest/.github/workflows/config.yml
